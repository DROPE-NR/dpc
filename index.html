<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Despesas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    td[contenteditable] {
      background-color: #ffffe0;
    }
    .total {
      font-weight: bold;
      background-color: #e0f7fa;
    }
    .total-anual {
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>
  <h2>Controle de Despesas Mensais</h2>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Jan</th><th>Fev</th><th>Mar</th><th>Abr</th><th>Mai</th><th>Jun</th>
        <th>Jul</th><th>Ago</th><th>Set</th><th>Out</th><th>Nov</th><th>Dez</th>
        <th>Total Item</th>
      </tr>
    </thead>
    <tbody id="despesas-body"></tbody>
    <tfoot>
      <tr class="total">
        <td>Total Mês</td>
        <td id="total-janeiro"></td><td id="total-fevereiro"></td><td id="total-marco"></td>
        <td id="total-abril"></td><td id="total-maio"></td><td id="total-junho"></td>
        <td id="total-julho"></td><td id="total-agosto"></td><td id="total-setembro"></td>
        <td id="total-outubro"></td><td id="total-novembro"></td><td id="total-dezembro"></td>
        <td id="total-anual" class="total-anual"></td>
      </tr>
    </tfoot>
  </table>

  <canvas id="graficoGastos" width="400" height="200"></canvas>

  <script>
    const meses = [
      "janeiro", "fevereiro", "marco", "abril", "maio", "junho",
      "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
    ];
    let chart = null;

    function criarLinha(dados = null) {
      const tr = document.createElement("tr");

      const tdDescricao = document.createElement("td");
      tdDescricao.contentEditable = true;
      tdDescricao.innerText = dados?.descricao || "";
      tr.appendChild(tdDescricao);

      for (let i = 0; i < 12; i++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "number";
        input.min = 0;
        input.value = dados?.valores?.[i]?.valor || "";

        const select = document.createElement("select");
        const optionPago = new Option("Pago", "pago");
        const optionNaoPago = new Option("Não Pago", "nao-pago");
        select.append(optionPago, optionNaoPago);
        select.value = dados?.valores?.[i]?.status || "nao-pago";

        input.addEventListener("input", salvarEDepoisCalcular);
        select.addEventListener("change", salvarEDepoisCalcular);

        td.appendChild(input);
        td.appendChild(select);
        tr.appendChild(td);
      }

      const tdTotalItem = document.createElement("td");
      tdTotalItem.classList.add("total-item");
      tr.appendChild(tdTotalItem);

      document.getElementById("despesas-body").appendChild(tr);
    }

    function calcularTotais() {
      const totaisMes = Array(12).fill(0); 
      const labelsGrafico = [];            
      const valoresGrafico = [];          

      const rows = document.querySelectorAll("#despesas-body tr");

      rows.forEach((tr) => {
        let totalLinha = 0; 
        const descricaoCell = tr.querySelector("td[contenteditable]");
        const descricao = descricaoCell ? descricaoCell.innerText.trim() : "N/A";

        const cells = tr.querySelectorAll("td");
        for (let i = 1; i <= 12; i++) { 
          const td = cells[i];
          if (!td) continue;

          const input = td.querySelector("input");
          const select = td.querySelector("select");

          if (input && select && select.value === "pago") {
            const valor = parseFloat(input.value) || 0;
            totaisMes[i - 1] += valor;
            totalLinha += valor;
          }
        }

        const totalItemTd = tr.querySelector(".total-item");
        if (totalItemTd) {
          totalItemTd.innerText = totalLinha.toFixed(2);
        }

        if (totalLinha > 0) {
          labelsGrafico.push(descricao);
          valoresGrafico.push(totalLinha);
        }
      });

      meses.forEach((mes, index) => {
        const celula = document.getElementById(`total-${mes}`);
        if (celula) {
          celula.innerText = totaisMes[index].toFixed(2);
        }
      });

      const totalAnual = totaisMes.reduce((soma, val) => soma + val, 0);
      const celulaTotalAnual = document.getElementById("total-anual");
      if (celulaTotalAnual) {
        celulaTotalAnual.innerText = totalAnual.toFixed(2);
      }

      atualizarGrafico(labelsGrafico, valoresGrafico);
    }

    function atualizarGrafico(labels, valores) {
      const ctx = document.getElementById("graficoGastos").getContext("2d");

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: valores,
            backgroundColor: [
              '#3b82f6', '#10b981', '#f59e0b', '#ef4444',
              '#8b5cf6', '#ec4899', '#14b8a6', '#f97316',
              '#4b5563', '#22c55e', '#eab308', '#0ea5e9'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const valor = context.parsed;
                  return `${context.label}: R$ ${valor.toFixed(2)}`;
                }
              }
            }
          }
        }
      });
    }

    function salvarEDepoisCalcular() {
      salvarDados();
      calcularTotais();
    }

    function salvarDados() {
      const linhas = [];
      const rows = document.querySelectorAll("#despesas-body tr");

      rows.forEach((tr) => {
        const descricao = tr.querySelector("td[contenteditable]").innerText.trim();
        const valores = [];

        const cells = tr.querySelectorAll("td");
        for (let i = 1; i <= 12; i++) {
          const input = cells[i]?.querySelector("input");
          const select = cells[i]?.querySelector("select");
          valores.push({
            valor: input?.value || "",
            status: select?.value || "nao-pago"
          });
        }

        linhas.push({ descricao, valores });
      });

      localStorage.setItem("despesas", JSON.stringify(linhas));
    }

    function carregarDados() {
      const dados = JSON.parse(localStorage.getItem("despesas") || "[]");
      dados.forEach(criarLinha);
    }

    window.onload = function () {
      carregarDados();
      if (document.querySelectorAll("#despesas-body tr").length === 0) {
        for (let i = 0; i < 5; i++) criarLinha();
      }
      calcularTotais();
    };
  </script>
</body>
</html>
