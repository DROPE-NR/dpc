<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Despesas Mensais Casa 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    .controls { margin-bottom: 15px; text-align: center; }
    .btn { padding: 10px 20px; margin: 5px; border: none; background: #007BFF; color: #fff; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    tfoot td { font-weight: bold; background: #e9ecef; }
    canvas { margin-top: 30px; max-width: 800px; display: block; margin-left: auto; margin-right: auto; }
    .status-select { width: 100%; }
  </style>
</head>
<body>
  <h1>Despesas Mensais - Casa 2025</h1>
  <div class="controls">
    <button class="btn" onclick="addRow()">Adicionar Despesa</button>
    <button class="btn" onclick="toggleArquivadas()" id="toggle-arquivadas">Mostrar Arquivadas</button>
    <button class="btn" onclick="exportarDados()">Exportar Dados</button>
  </div>
  <table id="despesas">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Jan</th><th>Fev</th><th>Mar</th><th>Abr</th><th>Mai</th><th>Jun</th>
        <th>Jul</th><th>Ago</th><th>Set</th><th>Out</th><th>Nov</th><th>Dez</th>
        <th>Status</th><th>Total Item</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="despesas-body"></tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td id="total-jan"></td><td id="total-fev"></td><td id="total-mar"></td><td id="total-abr"></td>
        <td id="total-mai"></td><td id="total-jun"></td><td id="total-jul"></td><td id="total-ago"></td>
        <td id="total-set"></td><td id="total-out"></td><td id="total-nov"></td><td id="total-dez"></td>
        <td></td><td id="total-anual" colspan="2" style="text-align: center;"></td>
      </tr>
    </tfoot>
  </table>
  <canvas id="graficoGastos"></canvas>

  <script>
    const meses = ["jan", "fev", "mar", "abr", "mai", "jun", "jul", "ago", "set", "out", "nov", "dez"];

    function salvarLocal() {
      localStorage.setItem("despesas", JSON.stringify(getDadosTabela()));
    }

    function carregarLocal() {
      const dados = localStorage.getItem("despesas");
      if (dados) preencherTabela(JSON.parse(dados));
    }

    function getDadosTabela() {
      const linhas = document.querySelectorAll("#despesas-body tr");
      return Array.from(linhas).map(linha => {
        const tds = linha.querySelectorAll("td");
        return {
          descricao: tds[0].textContent,
          valores: meses.map((_, i) => parseFloat(tds[i + 1].textContent) || 0),
          status: tds[13].querySelector("select")?.value || "pendente",
          arquivado: linha.classList.contains("arquivado")
        };
      });
    }

    function preencherTabela(dados) {
      const tbody = document.getElementById("despesas-body");
      tbody.innerHTML = "";
      dados.forEach(dado => {
        const tr = document.createElement("tr");
        if (dado.arquivado) tr.classList.add("arquivado");
        tr.innerHTML = `
          <td contenteditable=true>${dado.descricao}</td>
          ${dado.valores.map(v => `<td contenteditable=true>${v}</td>`).join("")}
          <td><select class="status-select" onchange="atualizarTotais()">
            <option value="pago" ${dado.status === "pago" ? "selected" : ""}>Pago</option>
            <option value="pendente" ${dado.status === "pendente" ? "selected" : ""}>Pendente</option>
          </select></td>
          <td class="total-item"></td>
          <td><button onclick="arquivarLinha(this)">Arquivar</button></td>
        `;
        tbody.appendChild(tr);
      });
      atualizarTotais();
    }

    function addRow() {
      const tbody = document.getElementById("despesas-body");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td contenteditable=true></td>
        ${meses.map(() => `<td contenteditable=true>0</td>`).join("")}
        <td><select class="status-select" onchange="atualizarTotais()">
          <option value="pago">Pago</option>
          <option value="pendente" selected>Pendente</option>
        </select></td>
        <td class="total-item"></td>
        <td><button onclick="arquivarLinha(this)">Arquivar</button></td>
      `;
      tbody.appendChild(tr);
      atualizarTotais();
    }

    function arquivarLinha(btn) {
      const tr = btn.closest("tr");
      tr.classList.toggle("arquivado");
      salvarLocal();
      atualizarTotais();
    }

    function toggleArquivadas() {
      const btn = document.getElementById("toggle-arquivadas");
      const arquivadas = document.querySelectorAll(".arquivado");
      arquivadas.forEach(l => l.style.display = l.style.display === "none" ? "table-row" : "none");
      btn.textContent = btn.textContent.includes("Mostrar") ? "Esconder Arquivadas" : "Mostrar Arquivadas";
    }

    function atualizarTotais() {
      const linhas = document.querySelectorAll("#despesas-body tr:not(.arquivado)");
      let totaisMensais = new Array(12).fill(0);
      let totalAnual = 0;

      linhas.forEach(linha => {
        const tds = linha.querySelectorAll("td");
        const status = tds[13].querySelector("select")?.value;
        let totalItem = 0;

        if (status === "pago") {
          meses.forEach((_, i) => {
            const val = parseFloat(tds[i + 1].textContent) || 0;
            totaisMensais[i] += val;
            totalItem += val;
          });
        }
        tds[14].textContent = totalItem.toFixed(2);
        totalAnual += totalItem;
      });

      meses.forEach((m, i) => {
        document.getElementById(`total-${m}`).textContent = totaisMensais[i].toFixed(2);
      });
      document.getElementById("total-anual").textContent = totalAnual.toFixed(2);

      salvarLocal();
      desenharGrafico(totaisMensais);
      enviarParaGoogleSheets(getDadosTabela());
    }

    function desenharGrafico(valores) {
      const ctx = document.getElementById("graficoGastos").getContext("2d");
      if (window.grafico) window.grafico.destroy();
      window.grafico = new Chart(ctx, {
        type: "pie",
        data: {
          labels: meses.map(m => m.charAt(0).toUpperCase() + m.slice(1)),
          datasets: [{ data: valores, backgroundColor: [...Array(12).keys()].map(i => `hsl(${i * 30}, 70%, 60%)`) }]
        },
        options: { responsive: true }
      });
    }

    function exportarDados() {
      const dados = JSON.stringify(getDadosTabela(), null, 2);
      const blob = new Blob([dados], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "despesas.json";
      a.click();
    }

    function enviarParaGoogleSheets(dados) {
      fetch("https://script.google.com/macros/s/AKfycby_XFDCGaov3DYG0RxvFz6SySYKHzih9MlaDjfkeQMl7VpdPis7uRAvJG9oTlXB9WNJ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sheet: "Despesas_Data", dados })
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarLocal();
      setInterval(atualizarTotais, 10000);
    });
  </script>
</body>
</html>
